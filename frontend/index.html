<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人用支出トラッカー</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>個人用支出トラッカー</h1>

        <div class="form-section">
            <h2>支出を記録</h2>
            <form id="expense-form">
                <label for="date">日付:</label>
                <input type="date" id="date" required><br>

                <label for="amount">金額:</label>
                <input type="number" id="amount" step="0.01" min="0" required><br>

                <label for="category">カテゴリ:</label>
                <select id="category" required>
                    </select><br>

                <label for="description">メモ (任意):</label>
                <input type="text" id="description"><br>

                <button type="submit">記録する</button>
            </form>
        </div>

        <hr>

        <div class="list-section">
            <h2>支出一覧</h2>
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>金額</th>
                        <th>カテゴリ</th>
                        <th>メモ</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    </tbody>
            </table>
        </div>

        <hr>

        <div class="summary-section">
            <h2>カテゴリ別集計</h2>
            <div class="filter-controls">
                <label for="summary-start-date">開始日:</label>
                <input type="date" id="summary-start-date">
                <label for="summary-end-date">終了日:</label>
                <input type="date" id="summary-end-date">
                <button id="apply-filter">絞り込む</button>
            </div>
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
            <ul id="summary-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
